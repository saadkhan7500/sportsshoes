<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.gradient-custom-3 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  function save() {
	   var msg="hello I am Mohammad Saad";
	   console.log(msg);
		var data = {}
		data["name"] = $("#name").val();
		data["brand"] = $("#brand").val();
		data["category"] = $("#category").val();
		data["price"] = $("#price").val();
		data["quantity"] = $("#quantity").val();
		data["size"] = $("#size").val();
		data["discount"] = $("#discount").val();
		console.log(data);
		$.ajax( {url:"/product/addproduct", 
		    contentType: "application/json",
		    data: JSON.stringify(data), 
			type:"post",
			dataType: 'json',
			cache: false,
	        timeout: 600000,
	        success: function (data) {
	            var msg = "registered successfully";
	            console.log(msg);
	            $('#msg').html(msg);
	            $("#bt").prop("disabled", true);
 
	
	        },
			
	});
	}
  </script>

</head>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
             <span style="color: green;"id="msg"></span>
              <h3 class="text-uppercase text-center mb-3">Add Product</h3>

              <form>
                <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" placeholder="Name" id="name"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg"  placeholder="Brand" id="brand"/>
                </div>

                <div class="form-outline mb-4">
                 <select id="category" class="">
                        <option class="form-control form-control-lg" value="Men's">Men's</option>
                        <option class="form-control form-control-lg" value="Women's">Women's</option>
                        <option class="form-control form-control-lg" value="Kids">Kids</option>
                   
                  </select>               
                  </div>

                <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" placeholder="Price" id="price"/>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" placeholder="Quantity" id="quantity"/>
                </div>
                
                <div class="form-outline mb-4">
                  <select id="size" class="">
                        <option class="form-control form-control-lg" value="6">6</option>
                        <option class="form-control form-control-lg" value="7">7</option>
                        <option class="form-control form-control-lg" value="8">8</option>
                        <option class="form-control form-control-lg" value="9">9</option>
                        <option class="form-control form-control-lg" value="10">10</option>
                        <option class="form-control form-control-lg" value="11">11</option>
                        <option class="form-control form-control-lg" value="12">12</option>
                  </select>   
                </div>
                
                 <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" placeholder="Discount" id="discount"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button onclick="save();" type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="bt">Add</button>
                    
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
